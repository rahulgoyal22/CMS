<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<a href="addTransaction.html" class="btn-primary btn-user">Add Transaction</a>
<hr>
<div id="currentBalance">
    <button id="balance" class="btn-primary btn-user">Check Balance</button>
</div>

<hr>
<form class="user">
    <div class="form-group">
        <label>from</label> <input type="date" class="form-control-user" id="start-date"
                                   aria-describedby="emailHelp" placeholder="from">
    </div>
    <div class="form-group">
        <label>To</label>
        <input type="date" class="form-control-user" id="end-date" placeholder="to">
    </div>
    <a id="getTransaction" class="btn btn-primary btn-user">
        Get Transaction
    </a>

    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Hotel Transactions</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Transaction Type</th>
                            <th>Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/getTransactions.js"></script>

</body>
</html>
